<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Qualification Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Loan Qualification Checker</h1>
    
    <label for="annualIncome">Annual Income:</label>
    <input type="number" id="annualIncome" placeholder="Enter your annual income">
    
    <label for="creditScore">Credit Score:</label>
    <input type="number" id="creditScore" placeholder="Enter your credit score">
    
    <button onclick="checkEligibility()">Check Loan Eligibility</button>
    
    <h2>Loan Qualification Result:</h2>
    <p id="loanMessage">Please enter your details to see if you qualify for a loan.</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
